<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      min-height: 100vh;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: #2d3748;
    }
    header p {
      color: #4a5568;
    }
    main {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    .placeholder {
      text-align: center;
      color: #a0aec0;
    }
    button {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 0.75rem 1.5rem;
      background: #3182ce;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Habit Tracker</h1>
    <p>Track your daily habits and build better routines.</p>
  </header>
  <main>
    <button onclick="window.location.href='addHabits.html'">Add a New Habit</button>
    <button onclick="window.location.href='mark-completed.html'">Mark habits as completed</button>
    <button onclick="window.location.href='calendar.html'" style="display:block;margin:0 auto 2rem auto;padding:0.75rem 1.5rem;background:#805ad5;color:#fff;border:none;border-radius:4px;font-size:1rem;cursor:pointer;">View Calendar</button>
    <!-- Habit list and add form will go here -->
    <div class="placeholder">
      <p>Welcome! You can add and track your habits here.</p>
      <p><em>Feature development in progress...</em></p>
    </div>
  </main>
</body>
</html>

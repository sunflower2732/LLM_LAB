<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Habits as Completed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      min-height: 100vh;
      padding: 2rem;
    }
    main {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    h2 {
      color: #2d3748;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #e2e8f0;
    }
    .completed {
      text-decoration: line-through;
      color: #38a169;
    }
    #confirmation-msg {
      color: green;
      margin-top: 1rem;
      text-align: center;
    }
    #undo-btn {
      display: none;
      margin-top: 1rem;
      width: 100%;
    }
    button.mark {
      background: #3182ce;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.3rem 1rem;
      cursor: pointer;
      margin-left: 1rem;
    }
    button.undo {
      background: #e53e3e;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <h2>Mark habits as completed</h2>
    <ul id="habit-list"></ul>
    <div id="confirmation-msg"></div>
    <button id="undo-btn" class="undo">Undo last action</button>
  </main>
  <script>
    // Utilities for localStorage
    function getHabits() {
      return JSON.parse(localStorage.getItem('habits') || '[]');
    }
    function getCompletions() {
      // Store by date (YYYY-MM-DD)
      const today = new Date().toISOString().slice(0,10);
      const completions = JSON.parse(localStorage.getItem('completions') || '{}');
      return completions[today] || [];
    }
    function setCompletions(completedHabits) {
      const today = new Date().toISOString().slice(0,10);
      const completions = JSON.parse(localStorage.getItem('completions') || '{}');
      completions[today] = completedHabits;
      localStorage.setItem('completions', JSON.stringify(completions));
    }
    const list = document.getElementById('habit-list');
    const msg = document.getElementById('confirmation-msg');
    const undoBtn = document.getElementById('undo-btn');
    let lastAction = null;
    function renderHabits() {
      const habits = getHabits();
      const completed = getCompletions();
      list.innerHTML = '';
      habits.forEach((habit, idx) => {
        const li = document.createElement('li');
        li.textContent = habit;
        if (completed.includes(habit)) {
          li.classList.add('completed');
        }
        const btn = document.createElement('button');
        btn.className = 'mark';
        if (completed.includes(habit)) {
          btn.textContent = 'Undo completed';
          btn.onclick = () => {
            // Undo completion of this habit
            const newCompleted = completed.filter(h => h !== habit);
            setCompletions(newCompleted);
            lastAction = { type: 'undo-complete', habit };
            renderHabits();
            msg.textContent = 'Habit completion undone.';
            undoBtn.style.display = '';
          };
        } else {
          btn.textContent = 'Mark as done';
          btn.onclick = () => {
            completed.push(habit);
            setCompletions(completed);
            lastAction = { type: 'complete', habit };
            renderHabits();
            msg.textContent = 'Habit marked as completed!';
            undoBtn.style.display = '';
          };
        }
        li.appendChild(btn);
        list.appendChild(li);
      });
    }
    undoBtn.onclick = () => {
      if (lastAction && lastAction.type === 'complete') {
        let completed = getCompletions();
        completed = completed.filter(h => h !== lastAction.habit);
        setCompletions(completed);
        renderHabits();
        msg.textContent = 'Last action undone.';
        undoBtn.style.display = 'none';
        lastAction = null;
      } else if (lastAction && lastAction.type === 'undo-complete') {
        let completed = getCompletions();
        completed.push(lastAction.habit);
        setCompletions(completed);
        renderHabits();
        msg.textContent = 'Habit completion restored.';
        undoBtn.style.display = 'none';
        lastAction = null;
      }
    };
    renderHabits();
    if (getCompletions().length) undoBtn.style.display = '';
  </script>
</body>
</html>

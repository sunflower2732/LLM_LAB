<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Habits - Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    h2 {
      color: #2d3748;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      font-size: 1rem;
    }
    .actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }
    button {
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .add-btn {
      background: #3182ce;
      color: #fff;
    }
    .undo-btn {
      background: #e53e3e;
      color: #fff;
    }
    .message {
      margin-top: 1rem;
      color: #38a169;
      text-align: center;
      font-weight: bold;
    }
    .habit-list {
      margin-top: 2rem;
    }
    .habit-item {
      background: #edf2f7;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add a New Habit</h2>
    <form id="habitForm">
      <input type="text" id="habitInput" placeholder="Enter your habit (e.g., Drink water)" required />
      <div class="actions">
        <button type="button" class="undo-btn" id="undoBtn" disabled>Undo</button>
        <button type="submit" class="add-btn">Add Habit</button>
      </div>
    </form>
    <div class="message" id="message"></div>
    <div class="habit-list" id="habitList"></div>
  </div>
  <script>
    const habitForm = document.getElementById('habitForm');
    const habitInput = document.getElementById('habitInput');
    const habitList = document.getElementById('habitList');
    const message = document.getElementById('message');
    const undoBtn = document.getElementById('undoBtn');

    let habits = JSON.parse(localStorage.getItem('habits') || '[]');
    let lastAddedHabit = null;

    function renderHabits() {
      habitList.innerHTML = '';
      habits.forEach((habit, idx) => {
        const div = document.createElement('div');
        div.className = 'habit-item';
        div.textContent = habit;
        habitList.appendChild(div);
      });
    }

    function saveHabits() {
      localStorage.setItem('habits', JSON.stringify(habits));
    }

    habitForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const habit = habitInput.value.trim();
      if (habit) {
        habits.push(habit);
        lastAddedHabit = habit;
        saveHabits();
        renderHabits();
        message.textContent = `Habit "${habit}" added successfully!`;
        undoBtn.disabled = false;
        habitInput.value = '';
      }
    });

    undoBtn.addEventListener('click', function() {
      if (lastAddedHabit && habits.length > 0 && habits[habits.length - 1] === lastAddedHabit) {
        habits.pop();
        saveHabits();
        renderHabits();
        message.textContent = `Addition of "${lastAddedHabit}" has been undone.`;
        lastAddedHabit = null;
        undoBtn.disabled = true;
      }
    });

    // Initial render
    renderHabits();
    if (habits.length === 0) {
      undoBtn.disabled = true;
    }
  </script>
</body>
</html>
